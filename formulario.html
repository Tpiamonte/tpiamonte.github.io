<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulario</title>
</head>
<body>
    <div class="formulario">
        <form action="" method="post">
        <!-- Contenido del formulario -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre1" name="nombre" placeholder="Escribe tu nombre">
        <br>
        <label for="email">Correo:</label>
        <input type="email" id="email1" name="email" placeholder="correo@ejemplo.com">
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password1" name="password">
        <br>
        <label for="age">Edad:</label>
        <input type="number" id="age1" name="age" placeholder="Escribe tu edad">
        <br>
        <label>Género:</label>
        <input type="radio" name="genero" value="masculino"> Masculino
        <input type="radio" name="genero" value="femenino"> Femenino
        <input type="radio" name="genero" value="Otro"> Otro
        <br>
        <label>Aficiones:</label>
        <input type="checkbox" name="aficion" value="deporte"> Deporte
        <input type="checkbox" name="aficion" value="música"> Música
        <input type="checkbox" name="aficion" value="lectura"> Lectura
        <br>
        <label for="pais">País:</label>
        <select id="pais" name="pais">
            <option value="seleccionar">Seleccionar</option>
            <option value="mexico">México</option>
            <option value="españa">España</option>
            <option value="colombia">Colombia</option>
            <option value="chile">Chile</option>
            <option value="peru">Peru</option>
            <option value="argentina">Argentina</option>
        </select>
        <br>
        <hr>
        <div class="form-group">
            <button type="submit">Enviar</button>
            <button type="reset">Restablecer</button>
        </div>
        </form>


    </div>

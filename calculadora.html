<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculadora.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">  
      <input type="text" name="screen" id="screen"/>
      <br>
      <div class="row1">
        <button class="button_number" onclick="seven()">7</button>
        <button class="button_number" onclick="eight()">8</button>
        <button class="button_number" onclick="nine()">9</button>
        <button class="button_number" onclick="division()">/</button>
      </div>
      <div class="row2">
        <button class="button_number" onclick="four()">4</button>
        <button class="button_number" onclick="five()">5</button>
        <button class="button_number" onclick="six()">6</button>
        <button class="button_number" onclick="multiplication()">x</button>
      </div>
      <div class="row3">
        <button class="button_number" onclick="one()">1</button>
        <button class="button_number" onclick="two()">2</button>
        <button class="button_number" onclick="three()">3</button>
        <button class="button_number" onclick="subtraction()">-</button>
      </div>
      <div class="row4">
        <button class="button_number" onclick="zero()">0</button>
        <button class="button_number" onclick="dot()">.</button>
        <button class="button_number" onclick="addition()">+</button>
        <button class="button_number" onclick="division()">=</button>
      </div>


    <script src="calculadora.js"></script>
  </body>
</html>
